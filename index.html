<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MOLD WATCH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Courier Prime', monospace;
      background: #fff;
      color: #000;
    }
    .header {
      text-align: center;
      padding: 30px;
      border-bottom: 4px solid #000;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 30px 20px;
    }
    .item {
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }
    .item a {
      font-weight: 700;
      color: #000;
      text-decoration: none;
    }
    .meta {
      font-size: 12px;
      color: #666;
      font-style: italic;
      margin-top: 6px;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>MOLD WATCH</h1>
  </div>

  <div id="content" class="container">
    Loading…
  </div>

<script>
async function loadPosts() {
  const keywords = [
    'mold',
    'mildew',
    'fungus',
    'fungal',
    'bud rot',
    'powdery mildew',
    'pm'
  ];

  const redditJson =
    'https://www.reddit.com/r/FLMedicalTrees/new.json?limit=100';

  const proxy =
    'https://corsproxy.io/?' + encodeURIComponent(redditJson);

  try {
    const res = await fetch(proxy);
    const data = await res.json();

    const posts = data.data.children
      .map(p => p.data)
      .filter(p =>
        keywords.some(k =>
          (p.title + ' ' + (p.selftext || '')).toLowerCase().includes(k)
        )
      );

    if (posts.length === 0) {
      document.getElementById('content').innerHTML =
        'No recent posts matching keywords.';
      return;
    }

    document.getElementById('content').innerHTML =
      posts.map(p => `
        <div class="item">
          <a href="https://reddit.com${p.permalink}" target="_blank">
            ${p.title}
          </a>
          <div class="meta">
            u/${p.author} •
            ${new Date(p.created_utc * 1000).toLocaleDateString()}
          </div>
        </div>
      `).join('');
  } catch (e) {
    document.getElementById('content').innerHTML =
      '<span style="color:red">Failed to load posts</span>';
  }
}

loadPosts();
</script>
</body>
</html>
