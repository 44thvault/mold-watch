<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MOLD WATCH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: monospace;
      background: #ffffff;
      color: #000;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      letter-spacing: 4px;
      margin-bottom: 40px;
    }

    #content {
      max-width: 900px;
      margin: 0 auto;
    }

    .item {
      border-bottom: 1px solid #ccc;
      padding: 16px 0;
    }

    .item a {
      color: #000;
      font-weight: bold;
      text-decoration: none;
    }

    .item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>MOLD WATCH</h1>

<div id="content">Loading postsâ€¦</div>

<script>
function stripHtml(html) {
  const div = document.createElement('div');
  div.innerHTML = html || '';
  return div.textContent || '';
}

async function loadPosts() {
  const container = document.getElementById('content');

  const keywords = [
    'mold',
    'mould',
    'pm',
    'powdery mildew',
    'mildew',
    'fungus',
    'fungal',
    'bud rot',
    'rot',
    'contamination',
    'white fuzz'
  ];

  try {
    const res = await fetch('/api/reddit');
    const json = await res.json();

    const items = json.items || [];

    const matches = items.filter(item => {
      const text = (
        item.title + ' ' +
        stripHtml(item.content || '')
      ).toLowerCase();

      return keywords.some(k => text.includes(k));
    });

    if (matches.length === 0) {
      container.innerText = 'No recent mold-related posts found.';
      return;
    }

    container.innerHTML = matches.map(item => `
      <div class="item">
        <a href="${item.link}" target="_blank">
          ${item.title}
        </a>
      </div>
    `).join('');

  } catch (err) {
    container.innerHTML =
      '<span style="color:red">Failed to load posts</span>';
  }
}

loadPosts();
</script>

</body>
</html>
