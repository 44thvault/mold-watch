<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOLD WATCH</title>

  <style>
    body {
      font-family: monospace;
      background: #ffffff;
      color: #000;
      margin: 0;
    }

    .header {
      text-align: center;
      padding: 30px 20px;
      border-bottom: 3px solid #000;
      font-size: 48px;
      font-weight: bold;
      letter-spacing: 4px;
    }

    #content {
      max-width: 900px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .item {
      border-bottom: 1px solid #ccc;
      padding: 20px 0;
    }

    .item a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      font-size: 16px;
    }

    .item a:hover {
      text-decoration: underline;
    }

    .meta {
      font-size: 12px;
      color: #666;
      margin-top: 6px;
      font-style: italic;
    }
  </style>
</head>

<body>

  <div class="header">MOLD WATCH</div>

  <div id="content">Loading posts…</div>

  <script>
    async function loadPosts() {
      const keywords = [
        'mold',
        'mildew',
        'fungus',
        'fungal',
        'bud rot',
        'powdery mildew',
        'pm'
      ];

      try {
        const res = await fetch('/api/reddit');
        const data = await res.json();

        if (!data.data || !data.data.children) {
          document.getElementById('content').innerText =
            'No posts found.';
          return;
        }

        const posts = data.data.children
          .map(p => p.data)
          .filter(p =>
            keywords.some(k =>
              (p.title + ' ' + (p.selftext || ''))
                .toLowerCase()
                .includes(k)
            )
          );

        if (posts.length === 0) {
          document.getElementById('content').innerText =
            'No recent mold-related posts.';
          return;
        }

        document.getElementById('content').innerHTML =
          posts.map(p => `
            <div class="item">
              <a href="https://reddit.com${p.permalink}" target="_blank">
                ${p.title}
              </a>
              <div class="meta">
                u/${p.author} •
                ${new Date(p.created_utc * 1000).toLocaleDateString()}
              </div>
            </div>
          `).join('');

      } catch (err) {
        document.getElementById('content').innerHTML =
          '<span style="color:red">Failed to load posts</span>';
      }
    }

    loadPosts();
  </script>

</body>
</html>
