<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MOLD WATCH</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Courier Prime', monospace;
  background: #fff;
  color: #000;
  margin: 0;
}

.header {
  text-align: center;
  padding: 30px;
  border-bottom: 4px solid #000;
}

.header h1 {
  font-size: 48px;
  letter-spacing: 4px;
  margin: 0;
}

#content {
  max-width: 900px;
  margin: auto;
  padding: 30px 20px;
}

.item {
  border-bottom: 1px solid #ccc;
  padding-bottom: 20px;
  margin-bottom: 20px;
}

.item a {
  text-decoration: none;
  color: #000;
  font-weight: 700;
  font-size: 16px;
}

.item a:hover {
  color: #444;
}

.meta {
  font-size: 12px;
  color: #666;
  margin-top: 6px;
  font-style: italic;
}
</style>
</head>

<body>

<div class="header">
  <h1>MOLD WATCH</h1>
</div>

<div id="content">
  <div class="item">
    <a>Loading…</a>
    <div class="meta">Please wait</div>
  </div>
</div>

<script>
async function loadPosts() {
  try {
    const res = await fetch('/api/mold-watch');
    const posts = await res.json();

    if (!posts.length) {
      document.getElementById('content').innerHTML =
        '<div class="item"><a>No posts found</a></div>';
      return;
    }

    document.getElementById('content').innerHTML =
      posts.map(p => `
        <div class="item">
          <a href="${p.url}" target="_blank">${p.title}</a>
          <div class="meta">
            u/${p.author} • ${new Date(p.created).toLocaleDateString()}
          </div>
        </div>
      `).join('');
  } catch {
    document.getElementById('content').innerHTML =
      '<div class="item"><a>Error loading posts</a></div>';
  }
}

loadPosts();
</script>

</body>
</html>
