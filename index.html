<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MOLD WATCH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Courier Prime', monospace;
      background: #fff;
      color: #000;
    }
    .header {
      text-align: center;
      padding: 30px;
      border-bottom: 4px solid #000;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 30px 20px;
    }
    .item {
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }
    .item a {
      font-weight: 700;
      color: #000;
      text-decoration: none;
    }
    .meta {
      font-size: 12px;
      color: #666;
      font-style: italic;
      margin-top: 6px;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>MOLD WATCH</h1>
  </div>

  <div id="content" class="container">
    Loading…
  </div>

  <script>
    async function loadPosts() {
      const keywords = [
        'mold',
        'mildew',
        'fungus',
        'fungal',
        'bud rot',
        'powdery mildew',
        'pm'
      ];

      const query = encodeURIComponent(
        keywords.map(k => `"${k}"`).join(' OR ')
      );

      const rssUrl =
        'https://www.reddit.com/r/FLMedicalTrees/search.rss?q=' +
        query +
        '&restrict_sr=1&sort=new';

      const api =
        'https://api.rss2json.com/v1/api.json?rss_url=' +
        encodeURIComponent(rssUrl);

      try {
        const res = await fetch(api);
        const data = await res.json();

        if (!data.items || data.items.length === 0) {
          document.getElementById('content').innerHTML = 'No posts found.';
          return;
        }

        document.getElementById('content').innerHTML =
          data.items.map(item => `
            <div class="item">
              <a href="${item.link}" target="_blank">${item.title}</a>
              <div class="meta">
                ${item.author || 'Reddit'} •
                ${new Date(item.pubDate).toLocaleDateString()}
              </div>
            </div>
          `).join('');
      } catch (e) {
        document.getElementById('content').innerHTML =
          '<span style="color:red">Failed to load posts</span>';
      }
    }

    loadPosts();
  </script>
</body>
</html>
